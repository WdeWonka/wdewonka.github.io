<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="assets/images/vortex-wh.png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script type="module" src="js/nav.js" defer></script>

    <script type="module" src="js/footer.js" defer></script>
    <title>Vortex</title>
  </head>
  <body>
    <div class="page-overlay closed-flex"></div>
    <div class="cart-div closed-cart">
      <div class="cart-title-btn">
        <h2 class="cart-full-h2">Tu Carrito</h2>
        <div id="cart-x" class="bx bx-x"></div>
      </div>
      <div class="cart-body">
        <div class="full-cart-div">
          <div class="full-cart">
            <!-- separation items -->
            <!-- <div class="cart-item"></div> -->
          </div>
        </div>

        <div class="subtotal-div">
          <div class="sub-right">
            <p>Subtotal</p>
            <p class="total-price"></p>
          </div>
          <div class="sub-left">
            <a href="checkout.html">Finalizar Pedido</a>
          </div>
        </div>
      </div>
    </div>
    <header></header>

    <main>
      <section class="container-box">
        <div class="register-container">
          <div class="title">Registro</div>
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Nombre </span>
                <input type="text" placeholder="Ingrese su nombre" required />
              </div>
              <div class="input-box">
                <span class="details">Apellido</span>
                <input type="text" placeholder="Ingrese su apellido" required />
              </div>
              <div class="input-box">
                <span class="details">Correo</span>
                <input type="text" placeholder="Ingrese su correo" required />
              </div>

              <div class="input-box">
                <span class="details">Contraseña</span>
                <input type="text" placeholder="Ingrese su telefono" required />
              </div>
              <div class="input-box">
                <span class="details">Telefono</span>
                <input
                  type="text"
                  placeholder="Ingrese su Contraseña"
                  required
                />
              </div>
              <div class="input-box">
                <span class="details">Fecha De Nacimiento</span>
                <input type="date" id="date" required />
              </div>
            </div>

            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1" />
              <input type="radio" name="gender" id="dot-2" />
              <input type="radio" name="gender" id="dot-3" />
              <span class="gender-title">Genero</span>
              <div class="category">
                <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="gender">Masculino</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="gender">Femenino</span>
                </label>
                <label for="dot-3">
                  <span class="dot three"></span>
                  <span class="gender">Otro</span>
                </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Registrarse" />
              <span>
                ¿Ya tienes una cuenta? &nbsp;
                <a href="login.html">Ingresar</a>
              </span>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer></footer>
    <script type="module" src="js/nav.js" defer></script>
    <script type="module" src="js/data.js" defer></script>
    <script type="module" src="js/cart.js" defer></script>
    <script type="module" src="js/filter.js" defer></script>
    <script type="module" src="js/footer.js" defer></script>
  </body>
</html>
