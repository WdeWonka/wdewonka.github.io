<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Links  -->
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="assets/images/vortex-wh.png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Vortex</title>
  </head>
  <body>
    <div class="page-overlay closed-flex"></div>
    <div class="cart-div closed-cart">
      <div class="cart-title-btn">
        <h2 class="cart-full-h2">Tu Carrito</h2>
        <div id="cart-x" class="bx bx-x"></div>
      </div>
      <div class="cart-body">
        <div class="full-cart-div">
          <div class="full-cart">
            <!-- separation items -->
            <!-- <div class="cart-item"></div> -->
          </div>
        </div>

        <div class="subtotal-div">
          <div class="sub-right">
            <p>Subtotal</p>
            <p class="total-price"></p>
          </div>
          <div class="sub-left">
            <a href="checkout.html">Finalizar Pedido</a>
          </div>
        </div>
      </div>
    </div>
    <header></header>

    <main>
      <section class="contact-box">
        <div class="contact-container">
          <div class="left">
            <div class="form-wrapper">
              <div class="contact-head">
                <h1>Tu opinión nos importa<span>.</span></h1>
                <p class="contact-text">
                  escríbenos o contáctanos por
                  <a href="mailto:wmgg050@gmail.com">vortexmail@gmail.com</a>
                </p>
              </div>

              <form action="contacto.html" method="post" class="contact-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    autocomplete="off"
                    class="contact-input"
                    name="Nombre"
                    required
                  />
                  <label>Nombre</label>
                  <iconify-icon icon="mdi:card-account-details"></iconify-icon>
                </div>
                <div class="input-wrap">
                  <input
                    type="text"
                    autocomplete="off"
                    class="contact-input"
                    name="Apellido"
                    required
                  />
                  <label>Apellido</label>
                  <iconify-icon icon="mdi:card-account-details"></iconify-icon>
                </div>
                <div class="input-wrap w--100">
                  <input
                    type="email"
                    autocomplete="off"
                    class="contact-input"
                    name="Correo"
                    required
                  />
                  <label>Correo</label>
                  <iconify-icon icon="zondicons:envelope"></iconify-icon>
                </div>
                <div class="input-wrap text-area w--100">
                  <textarea
                    name="Mensaje"
                    autocomplete="off"
                    class="contact-input"
                    required
                  ></textarea>
                  <label>Mensaje</label>
                  <iconify-icon icon="material-symbols:inbox"></iconify-icon>
                </div>

                <div class="contact-btns">
                  <button class="ct-btn-l upload">
                    <span>
                      <iconify-icon icon="ph:paperclip"></iconify-icon>
                      Add Atachment
                    </span>
                    <input type="file" name="attachement" />
                  </button>
                  <input
                    type="submit"
                    value="Mandar Mensaje"
                    class="ct-btn-r"
                  />
                </div>
              </form>
            </div>
          </div>

          <div class="right">
            <div class="image-wrapper">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7721.841070763197!2d-90.51566130921604!3d14.603602475791364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sZona%2010%2C%20local%2023%2C%20Edificio%20%22Las%20Flores!5e0!3m2!1ses!2sgt!4v1699182050368!5m2!1ses!2sgt"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script type="module" src="js/contacto.js" defer></script>
    <script type="module" src="js/nav.js" defer></script>
    <script type="module" src="js/data.js" defer></script>
    <script type="module" src="js/cart.js" defer></script>
    <script type="module" src="js/filter.js" defer></script>
    <script type="module" src="js/footer.js" defer></script>
  </body>
</html>
