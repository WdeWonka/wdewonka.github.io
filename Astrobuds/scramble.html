<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- -------------web icon--------------------- -->
    <link
      rel="shortcut icon"
      href="assets/images/astronaut-logo.png"
      type="image/x-icon"
    />
    <!-- ----------------------------icons ----------------------- -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- -------------------------------links------------------------------  -->
    <link rel="stylesheet" href="style/scramble.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <meta name="author" content="William Garcia" />
    <title>AstroBuds</title>
  </head>
  <body>
    <header>
      <div class="return">
        <a href="home.html">
          <iconify-icon icon="topcoat:back"></iconify-icon>
          <p>Regresar</p>
        </a>
      </div>
    </header>
    <div id="bg-animation" class="bg-animation">
      <div class="background"></div>
    </div>
    <main>
      <div class="container">
        <h2>Palabras Orbitales</h2>
        <div class="content">
          <p class="word"></p>
          <div class="details">
            <p class="hint">
              Pista:
              <span></span>
            </p>
            <p class="time">
              Tiempo:
              <span><b>30</b>s</span>
            </p>
          </div>
          <input type="text" placeholder="Adivina la palabra desordenada" />
          <div class="buttons">
            <button class="refresh-word">Nueva Palabra</button>
            <button class="check-word">Verificar</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/words.js" defer></script>
    <script src="js/scramble.js" defer></script>
  </body>
</html>
